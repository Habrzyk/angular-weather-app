<h1 class="text-2xl lg:text-3xl font-black text-gray-50/90 align-center">Your places</h1>
<div class="grid grid-cols-2 gap-5 lg:gap-10 mt-5 lg:mt-10 justify-items-stretch">
  <div class="p-4 lg:p-5 rounded-lg text-lg lg:text-xl text-gray-50/90 bg-neutral-50/10"
    *ngFor="let item of weatherForecastWithLocationList">
    <div class="grid grid-cols-2 gap-4">
      <a [routerLink]="['/location-details/', item.location.id]">
        <div class="flex justify-start">
          <img class="w-20 h-20" src="../../../assets/svg/{{item.weatherForecast.current.weather[0].icon}}.svg" alt="">
          <div class="flex flex-row content-center justify-center p-3 hidden lg:inline-flex">
            <span class="text-gray-50/90 text-3xl lg:text-4xl">{{item.weatherForecast.current.temp | number:'1.0-0'}}</span>
            <span class="text-gray-50/90 flex align-top text-4xl">&#176;</span>
          </div>
        </div>
      </a>
      <div class="flex justify-end">
        <a (click)="onDelete(item.location.id)" class="h-12 w-12 lg:h-14 lg:w-14 p-3 cursor-pointer rounded-full hover:bg-gray-50/20">
          <svg class="text-gray-50/9"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  <polyline points="3 6 5 6 21 6" />  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />  <line x1="10" y1="11" x2="10" y2="17" />  <line x1="14" y1="11" x2="14" y2="17" /></svg>
        </a>
      </div>
    </div>
    <div class="my-5"></div>
    <a [routerLink]="['/location-details/', item.location.id]">
      <h2 class="text-xl lg:text-2xl text-gray-50/90 align-center">{{item.location.title}}</h2>
      <p class="text-gray-50/60">{{item.location?.localityType}}</p>
    </a>
  </div>
</div>

<h2 class="text-2xl lg:text-3xl font-black text-center md:text-left text-gray-50/90 mt-10">Week's Forecast</h2>
<div class="flex gap-3 lg:gap-5 py-3 lg:mt-2 snap-x overflow-x-auto">
  <div
    class="snap-start flex flex-col rounded-lg p-3 text-gray-50/90 bg-neutral-50/10"
    *ngFor="let dailyForecast of weekForecast; index as dailyIndex">
    <app-week-forecast-card [dailyIndex]="dailyIndex" [dailyForecast]="dailyForecast"></app-week-forecast-card>
  </div>
</div>
